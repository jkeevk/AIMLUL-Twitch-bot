[BOT_TOKEN]
token = bot_token
client_id = bot_client
client_secret = bot_client
refresh_token = bot_refresh_token
scope = channel:read:redemptions chat:edit chat:read moderation:read moderator:manage:banned_users

[STREAMER_TOKEN]
token = streamer_token
client_id = bot_client
client_secret = bot_client
refresh_token = streamer_refresh_token
scope = channel:read:redemptions channel:manage:redemptions

[INITIAL_CHANNELS]
channels = aimlul

[SETTINGS]
command_delay_time = 45
refresh_token_delay_time = 7200

[DATABASE]
dsn = postgresql+asyncpg://bot:botpassword@db/twitch_bot

[ADMINS]
admins = aimlul
privileged = chatter, another_chatter

[SCHEDULE]
timezone = Europe/Moscow
offline_from = 19:00
offline_to = 23:00
enabled = true
