<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Docker Logs Viewer{% endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

    <style>
        /* ---------- THEME VARIABLES ---------- */
        :root {
            --bg-primary: #121212;
            --bg-secondary: #1e1e1e;
            --bg-tertiary: #2a2a2a;
            --text-primary: #e0e0e0;
            --text-secondary: #b0b0b0;
            --border-color: #444;
            --accent-color: #0d6efd;
        }

        body {
            transition: 0.25s;
            background-color: var(--bg-primary);
            color: var(--text-primary);
        }

        /* ---------- DARK THEME ---------- */
        body.dark-theme {
            --bg-primary: #121212;
            --bg-secondary: #1e1e1e;
            --bg-tertiary: #2a2a2a;
            --text-primary: #e0e0e0;
            --text-secondary: #b0b0b0;
            --border-color: #444;
            --accent-color: #0d6efd;
        }

        /* ---------- GREEN THEME ---------- */
        body.green-theme {
            --bg-primary: #0a1a0a;
            --bg-secondary: #142814;
            --bg-tertiary: #1e3a1e;
            --text-primary: #e0ffe0;
            --text-secondary: #a0d0a0;
            --border-color: #2d5a2d;
            --accent-color: #28a745;
        }

        /* ---------- AMBER THEME ---------- */
        body.amber-theme {
            --bg-primary: #1a1200;
            --bg-secondary: #2a1f00;
            --bg-tertiary: #3a2f00;
            --text-primary: #ffeccc;
            --text-secondary: #d4b880;
            --border-color: #5a4a00;
            --accent-color: #ffc107;
        }

        /* ---------- BLUE THEME ---------- */
        body.blue-theme {
            --bg-primary: #001a33;
            --bg-secondary: #002b4d;
            --bg-tertiary: #003d66;
            --text-primary: #e6f7ff;
            --text-secondary: #99d6ff;
            --border-color: #0066cc;
            --accent-color: #0dcaf0;
        }

        /* ---------- COMMON STYLES FOR ALL THEMES ---------- */
        .navbar {
            background-color: var(--bg-secondary) !important;
            border-bottom: 1px solid var(--border-color);
        }

        .navbar-brand, .navbar-text {
            color: var(--text-primary) !important;
        }

        .card {
            background-color: var(--bg-secondary);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
        }

        .card-header {
            background-color: var(--bg-tertiary) !important;
            border-bottom: 1px solid var(--border-color);
            color: var(--text-primary);
        }

        .form-control {
            background-color: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
        }

        .form-control:focus {
            background-color: var(--bg-tertiary);
            color: var(--text-primary);
            border-color: var(--accent-color);
            box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25);
        }

        .form-control::placeholder {
            color: var(--text-secondary);
        }

        .form-label {
            color: var(--text-primary);
        }

        .text-muted {
            color: var(--text-secondary) !important;
        }

        .btn-outline-warning {
            color: var(--text-primary);
            border-color: var(--accent-color);
        }

        .btn-outline-warning:hover {
            background-color: var(--accent-color);
            border-color: var(--accent-color);
            color: var(--bg-primary);
        }

        .btn-outline-secondary {
            color: var(--text-primary);
            border-color: var(--border-color);
        }

        .btn-outline-secondary:hover {
            background-color: var(--border-color);
            border-color: var(--border-color);
            color: var(--text-primary);
        }

        .btn-outline-primary {
            color: var(--text-primary);
            border-color: var(--accent-color);
        }

        .btn-outline-primary:hover {
            background-color: var(--accent-color);
            border-color: var(--accent-color);
            color: var(--bg-primary);
        }

        .btn-primary {
            background-color: var(--accent-color);
            border-color: var(--accent-color);
        }

        .btn-success {
            background-color: #28a745;
            border-color: #28a745;
        }

        .btn-danger {
            background-color: #dc3545;
            border-color: #dc3545;
        }

        .btn-warning {
            background-color: #ffc107;
            border-color: #ffc107;
            color: #000;
        }

        .btn-info {
            background-color: #17a2b8;
            border-color: #17a2b8;
        }

        .alert {
            background-color: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
        }

        .alert-success {
            background-color: rgba(40, 167, 69, 0.2);
            border-color: #28a745;
            color: #d4edda;
        }

        .alert-danger {
            background-color: rgba(220, 53, 69, 0.2);
            border-color: #dc3545;
            color: #f8d7da;
        }

        .alert-info {
            background-color: rgba(23, 162, 184, 0.2);
            border-color: #17a2b8;
            color: #d1ecf1;
        }

        .alert-warning {
            background-color: rgba(255, 193, 7, 0.2);
            border-color: #ffc107;
            color: #fff3cd;
        }

        /* Терминал / лог контейнер */
        .log-container {
            background-color: var(--bg-tertiary);
            color: var(--text-primary);
            font-family: 'Courier New', monospace;
            max-height: 70vh;
            overflow-y: auto;
            white-space: pre-wrap;
            word-break: break-all;
            padding: 1rem;
            border-radius: 0.375rem;
            border: 1px solid var(--border-color);
        }

        .theme-button {
            cursor: pointer;
            padding: 4px 8px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            margin-left: 8px;
            background-color: var(--bg-tertiary);
            color: var(--text-primary);
            transition: all 0.2s ease;
        }

        .theme-button:hover {
            background-color: var(--accent-color);
            color: var(--bg-primary);
        }

        .theme-button.active {
            background-color: var(--accent-color);
            color: var(--bg-primary);
        }

        /* Анимации */
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Loading states */
        .btn-loading {
            position: relative;
            color: transparent !important;
        }

        .btn-loading::after {
            content: '';
            position: absolute;
            width: 16px;
            height: 16px;
            top: 50%;
            left: 50%;
            margin-left: -8px;
            margin-top: -8px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-right-color: transparent;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Статус подключения */
        .connection-status {
            padding: 0.5rem;
            border-radius: 0.25rem;
            font-size: 0.875rem;
            transition: all 0.3s ease;
        }

        .status-connected {
            background-color: rgba(13, 110, 253, 0.2);
            color: var(--text-primary);
            border: 1px solid var(--accent-color);
        }

        .status-disconnected {
            background-color: rgba(220, 53, 69, 0.2);
            color: var(--text-primary);
            border: 1px solid #dc3545;
        }

        /* Badges */
        .badge {
            color: var(--text-primary);
        }

        .badge.bg-secondary {
            background-color: var(--border-color) !important;
        }

        .badge.bg-success {
            background-color: #28a745 !important;
        }

        .badge.bg-danger {
            background-color: #dc3545 !important;
        }

        .badge.bg-warning {
            background-color: #ffc107 !important;
            color: #000;
        }

        /* Form elements */
        .form-check-input {
            background-color: var(--bg-tertiary);
            border: 1px solid var(--border-color);
        }

        .form-check-input:checked {
            background-color: var(--accent-color);
            border-color: var(--accent-color);
        }

        .form-check-label {
            color: var(--text-primary);
        }

        /* Input group */
        .input-group-text {
            background-color: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
        }
    </style>
</head>

<body class="dark-theme">

<nav class="navbar navbar-dark px-4">
    <div class="d-flex align-items-center">
        <a class="navbar-brand" href="/">
            <i class="fas fa-server me-2"></i>Docker Logs Viewer
        </a>
    </div>

    <div class="d-flex align-items-center">
        <span class="text-muted me-2">Theme:</span>
        <span class="theme-button active" data-theme="dark">Dark</span>
        <span class="theme-button" data-theme="green">Green</span>
        <span class="theme-button" data-theme="amber">Amber</span>
        <span class="theme-button" data-theme="blue">Blue</span>

        <a href="/logout" class="btn btn-outline-warning btn-sm ms-3">
            <i class="fas fa-sign-out-alt"></i> Logout
        </a>
    </div>
</nav>

<div class="container mt-4">
    {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // Global theme management
    function setGlobalTheme(theme) {
        const themes = ['dark-theme', 'green-theme', 'amber-theme', 'blue-theme'];

        // Remove all theme classes
        document.body.classList.remove(...themes);

        // Add selected theme
        document.body.classList.add(theme + '-theme');

        // Update active state in theme selector
        document.querySelectorAll('.theme-button').forEach(button => {
            if (button.getAttribute('data-theme') === theme) {
                button.classList.add('active');
            } else {
                button.classList.remove('active');
            }
        });

        // Save to localStorage
        localStorage.setItem('globalTheme', theme);
    }

    // Initialize theme on load
    document.addEventListener('DOMContentLoaded', function() {
        const savedTheme = localStorage.getItem('globalTheme') || 'dark';
        setGlobalTheme(savedTheme);

        // Theme selector event listeners
        document.querySelectorAll('.theme-button').forEach(button => {
            button.addEventListener('click', function() {
                const theme = this.getAttribute('data-theme');
                setGlobalTheme(theme);
            });
        });
    });
</script>

{% block scripts %}{% endblock %}
</body>
</html>
