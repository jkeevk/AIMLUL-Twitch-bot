<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Docker Logs Viewer{% endblock %}</title>
    <link rel="icon" type="image/svg+xml" href="https://logo.svgcdn.com/streamline-logos/docker-logo-dark.svg">
    <link rel="apple-touch-icon" sizes="180x180" href="https://logo.svgcdn.com/streamline-logos/docker-logo-dark.svg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --radius: 16px;
            --radius-sm: 12px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --font-family: "Inter", system-ui, sans-serif;
            --mono-font: "JetBrains Mono", "Fira Code", monospace;
            --shadow-sm: 0 2px 8px rgba(0,0,0,0.1);
            --shadow-md: 0 8px 30px rgba(0,0,0,0.15);
            --shadow-lg: 0 16px 50px rgba(0,0,0,0.2);
        }

        .dark-theme {
            --bg-primary: #0a0a0f;
            --bg-secondary: #151521;
            --bg-tertiary: #1e1e2d;
            --bg-card: rgba(255,255,255,0.03);
            --text-primary: #f8fafc;
            --text-secondary: #cbd5e1;
            --text-muted: #64748b;
            --accent: #6366f1;
            --accent-hover: #4f46e5;
            --accent-glow: rgba(99, 102, 241, 0.15);
            --border: rgba(255,255,255,0.08);
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
        }

        .light-theme {
            --bg-primary: #ffffff;
            --bg-secondary: #f8fafc;
            --bg-tertiary: #f1f5f9;
            --bg-card: #ffffff;
            --text-primary: #0f172a;
            --text-secondary: #334155;
            --text-muted: #64748b;
            --accent: #6366f1;
            --accent-hover: #4f46e5;
            --accent-glow: rgba(99, 102, 241, 0.1);
            --border: #e2e8f0;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
        }

        .green-theme {
            --bg-primary: #0c1912;
            --bg-secondary: #15231a;
            --bg-tertiary: #1e2e23;
            --bg-card: rgba(255,255,255,0.03);
            --text-primary: #f0fdf4;
            --text-secondary: #dcfce7;
            --text-muted: #bbf7d0;
            --accent: #22c55e;
            --accent-hover: #16a34a;
            --accent-glow: rgba(34, 197, 94, 0.12);
            --border: rgba(34, 197, 94, 0.1);
            --success: #22c55e;
            --warning: #f59e0b;
            --danger: #ef4444;
        }

        .purple-theme {
            --bg-primary: #1a1535;
            --bg-secondary: #252040;
            --bg-tertiary: #302b4b;
            --bg-card: rgba(255,255,255,0.03);
            --text-primary: #faf5ff;
            --text-secondary: #e9d5ff;
            --text-muted: #d8b4fe;
            --accent: #a855f7;
            --accent-hover: #9333ea;
            --accent-glow: rgba(168, 85, 247, 0.12);
            --border: rgba(168, 85, 247, 0.1);
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
        }

        .blue-theme {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-tertiary: #334155;
            --bg-card: rgba(255,255,255,0.03);
            --text-primary: #f1f5f9;
            --text-secondary: #e2e8f0;
            --text-muted: #cbd5e1;
            --accent: #3b82f6;
            --accent-hover: #2563eb;
            --accent-glow: rgba(59, 130, 246, 0.12);
            --border: rgba(59, 130, 246, 0.1);
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
        }
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: var(--font-family);
            background: var(--bg-primary);
            color: var(--text-primary);
            transition: var(--transition);
            line-height: 1.6;
        }

        .navbar {
            background: var(--bg-secondary) !important;
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border);
            box-shadow: var(--shadow-md);
            padding: 1rem 0;
        }

        .navbar-brand {
            font-weight: 700;
            font-size: 1.4rem;
            color: var(--text-primary) !important;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .navbar-brand i {
            color: var(--accent);
            font-size: 1.6rem;
        }

        .theme-selector {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            flex-wrap: wrap;
        }

        .theme-button {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            border: 2px solid var(--border);
            cursor: pointer;
            transition: var(--transition);
            position: relative;
        }

        .theme-button.active {
            border-color: var(--accent);
            transform: scale(1.15);
            box-shadow: 0 0 0 2px var(--accent-glow);
        }

        .theme-button[data-theme="dark"] { background: #151635; }
        .theme-button[data-theme="light"] { background: #94a3b8; }
        .theme-button[data-theme="green"] { background: #22c55e; }
        .theme-button[data-theme="purple"] { background: #a855f7; }
        .theme-button[data-theme="blue"] { background: #3b82f6; }

        .card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            overflow: hidden;
            backdrop-filter: blur(10px);
            box-shadow: var(--shadow-sm);
            transition: var(--transition);
            margin-bottom: 1.5rem;
        }

        .card:hover {
            box-shadow: var(--shadow-md);
            transform: translateY(-2px);
        }

        .card-header {
            background: var(--bg-secondary) !important;
            border-bottom: 1px solid var(--border);
            padding: 1.25rem 1.5rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .card-body {
            padding: 1.5rem;
            color: var(--text-primary);
        }

        .container-card {
            max-width: 280px;
            margin: 0 auto;
            transition: all 0.3s ease;
        }

        .container-card .card-body {
            padding: 1rem;
        }

        .container-card .card-title {
            font-size: 0.9rem;
            margin-bottom: 0.75rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .container-btn {
            border: 2px solid;
            border-radius: 8px;
            font-weight: 600;
            font-size: 0.75rem;
            padding: 0.5rem 0.6rem;
            min-height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            white-space: nowrap;
            transition: all 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            flex: 1;
            min-width: 0;
            margin: 0 2px;
        }

        .container-btn i {
            font-size: 0.7rem;
            margin-right: 0.3rem;
            flex-shrink: 0;
        }

        .container-btn span {
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .container-btn-start {
            border-color: var(--success) !important;
            color: var(--success) !important;
            background: rgba(16, 185, 129, 0.1) !important;
        }

        .container-btn-start:hover {
            background: var(--success) !important;
            color: white !important;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
        }

        .container-btn-stop {
            border-color: var(--danger) !important;
            color: var(--danger) !important;
            background: rgba(239, 68, 68, 0.1) !important;
        }

        .container-btn-stop:hover {
            background: var(--danger) !important;
            color: white !important;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(239, 68, 68, 0.3);
        }

        .container-btn-restart {
            border-color: var(--warning) !important;
            color: var(--warning) !important;
            background: rgba(245, 158, 11, 0.1) !important;
        }

        .container-btn-restart:hover {
            background: var(--warning) !important;
            color: #000 !important;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(245, 158, 11, 0.3);
        }

        .container-btn-status {
            border-color: var(--accent) !important;
            color: var(--accent) !important;
            background: rgba(99, 102, 241, 0.1) !important;
        }

        .container-btn-status:hover {
            background: var(--accent) !important;
            color: white !important;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px var(--accent-glow);
        }

        .container-buttons-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.4rem;
            margin-top: 0.5rem;
        }

        .form-control {
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            color: var(--text-primary);
            border-radius: var(--radius-sm);
            padding: 0.75rem 1rem;
            transition: var(--transition);
            font-size: 0.95rem;
        }

        .form-control:focus {
            background: var(--bg-tertiary);
            border-color: var(--accent);
            box-shadow: 0 0 0 3px var(--accent-glow);
            color: var(--text-primary);
        }

        .form-control::placeholder {
            color: var(--text-muted);
            opacity: 0.7;
        }

        .form-label {
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .input-group-text {
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            color: var(--text-secondary);
        }

        .btn {
            border-radius: var(--radius-sm);
            font-weight: 500;
            padding: 0.75rem 1.5rem;
            transition: var(--transition);
            border: 2px solid transparent;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: left 0.6s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: var(--accent);
            border-color: var(--accent);
            color: white;
        }

        .btn-primary:hover {
            background: var(--accent-hover);
            border-color: var(--accent-hover);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px var(--accent-glow);
        }

        .btn-success {
            background: var(--success);
            border-color: var(--success);
            color: white;
        }

        .btn-danger {
            background: var(--danger);
            border-color: var(--danger);
            color: white;
        }

        .btn-warning {
            background: var(--warning);
            border-color: var(--warning);
            color: #000;
        }

        .btn-outline-primary {
            border: 2px solid var(--accent);
            color: var(--accent);
            background: transparent;
        }

        .btn-outline-primary:hover {
            background: var(--accent);
            color: white;
        }

        .btn-outline-secondary {
            border: 2px solid var(--border);
            color: var(--text-secondary);
            background: transparent;
        }

        .btn-outline-secondary:hover {
            background: var(--border);
            color: var(--text-primary);
        }

        .btn-sm {
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
        }

        .log-container {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border-radius: var(--radius-sm);
            border: 1px solid var(--border);
            font-family: var(--mono-font);
            font-size: 0.9rem;
            line-height: 1.5;
            max-height: 70vh;
            overflow-y: auto;
            overflow-x: hidden;
            padding: 1.25rem;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .log-container pre {
            white-space: pre-wrap;
        }

        .connection-status {
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.875rem;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .status-connected {
            background: rgba(16, 185, 129, 0.15);
            color: var(--success);
            border: 1px solid var(--success);
        }

        .status-disconnected {
            background: rgba(239, 68, 68, 0.15);
            color: var(--danger);
            border: 1px solid var(--danger);
        }

        .badge {
            border-radius: 8px;
            font-weight: 500;
            padding: 0.5rem 0.75rem;
            font-size: 0.8rem;
        }

        .badge.bg-success {
            background: var(--success) !important;
        }

        .badge.bg-danger {
            background: var(--danger) !important;
        }

        .badge.bg-warning {
            background: var(--warning) !important;
            color: #000;
        }

        .badge.bg-secondary {
            background: var(--text-muted) !important;
        }

        .fade-in {
            animation: fadeInUp 0.6s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .btn-loading {
            position: relative;
            color: transparent !important;
        }

        .btn-loading::after {
            content: '';
            position: absolute;
            width: 18px;
            height: 18px;
            top: 50%;
            left: 50%;
            margin-left: -9px;
            margin-top: -9px;
            border: 2px solid transparent;
            border-top: 2px solid currentColor;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-secondary);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--accent);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--accent-hover);
        }

        .log-container::-webkit-scrollbar {
            width: 6px;
        }

        .log-container::-webkit-scrollbar-thumb {
            background: var(--accent);
        }

        @media (max-width: 768px) {
            .navbar-brand {
                font-size: 1.2rem;
            }

            .card-body {
                padding: 1rem;
            }

            .btn {
                padding: 0.625rem 1.25rem;
            }

            .theme-selector {
                gap: 0.5rem;
            }

            .theme-button {
                width: 20px;
                height: 20px;
            }

            .log-container {
                font-size: 0.85rem;
                padding: 1rem;
            }

            .container-card {
                max-width: 100%;
                margin: 0;
            }

            .container-buttons-grid {
                grid-template-columns: 1fr 1fr;
                gap: 0.3rem;
            }

            .container-btn {
                font-size: 0.7rem;
                padding: 0.4rem 0.5rem;
                min-height: 32px;
            }

            .container-btn i {
                font-size: 0.65rem;
                margin-right: 0.2rem;
            }
        }

        @media (max-width: 576px) {
            .container-buttons-grid {
                grid-template-columns: 1fr;
                gap: 0.3rem;
            }

            .container-btn {
                font-size: 0.75rem;
                padding: 0.5rem 0.6rem;
            }

            .navbar .d-flex.align-items-center.gap-3 {
                gap: 1rem !important;
                flex-wrap: wrap;
                justify-content: flex-end;
            }

            .theme-selector {
                order: 2;
                width: 100%;
                justify-content: center;
                margin-top: 0.5rem;
            }

            .navbar .btn-outline-primary {
                order: 1;
            }
        }

        .text-primary { color: var(--text-primary) !important; }
        .text-secondary { color: var(--text-secondary) !important; }
        .text-muted { color: var(--text-muted) !important; }

        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>

<body class="dark-theme">

<nav class="navbar navbar-expand-lg px-3 px-lg-4">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">
            <i class="fas fa-server"></i>
            <span>Docker Logs Viewer</span>
        </a>

        <div class="d-flex align-items-center gap-3">
            <div class="theme-selector">
                <span class="text-muted d-none d-sm-inline">Theme:</span>
                <div class="theme-button active" data-theme="dark" title="Dark Theme"></div>
                <div class="theme-button" data-theme="light" title="Light Theme"></div>
                <div class="theme-button" data-theme="green" title="Green Theme"></div>
                <div class="theme-button" data-theme="purple" title="Purple Theme"></div>
                <div class="theme-button" data-theme="blue" title="Blue Theme"></div>
            </div>

            <a href="/logout" class="btn btn-outline-primary btn-sm">
                <i class="fas fa-sign-out-alt me-1"></i> Logout
            </a>
        </div>
    </div>
</nav>

<div class="container mt-4">
    {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
    const ThemeManager = {
        themes: ['dark', 'light', 'green', 'purple', 'blue'],

        init() {
            this.applySavedTheme();
            this.bindThemeEvents();
            this.enhanceCardInteractions();
        },

        applySavedTheme() {
            const savedTheme = localStorage.getItem('globalTheme') || 'dark';
            this.setTheme(savedTheme);
        },

        setTheme(theme) {
            document.body.style.transition = 'all 0.5s ease';

            document.body.classList.remove(...this.themes.map(t => `${t}-theme`));
            document.body.classList.add(`${theme}-theme`);

            this.updateActiveThemeButton(theme);
            this.saveTheme(theme);

            setTimeout(() => {
                document.body.style.transition = '';
            }, 500);
        },

        updateActiveThemeButton(theme) {
            document.querySelectorAll('.theme-button').forEach(button => {
                button.classList.toggle('active', button.dataset.theme === theme);
            });
        },

        saveTheme(theme) {
            localStorage.setItem('globalTheme', theme);
        },

        bindThemeEvents() {
            document.querySelectorAll('.theme-button').forEach(button => {
                button.addEventListener('click', () => {
                    this.setTheme(button.dataset.theme);
                });
            });
        },

        enhanceCardInteractions() {
            document.querySelectorAll('.card').forEach(card => {
                card.addEventListener('mouseenter', () => {
                    card.style.transform = 'translateY(-4px)';
                });

                card.addEventListener('mouseleave', () => {
                    card.style.transform = 'translateY(0)';
                });
            });
        }
    };

    const NotificationManager = {
        show(message, type = 'info', duration = 5000) {
            this.removeExisting();
            const notification = this.createNotification(message, type);
            document.body.appendChild(notification);
            this.autoRemove(notification, duration);
        },

        removeExisting() {
            document.querySelectorAll('.custom-notification').forEach(n => n.remove());
        },

        createNotification(message, type) {
            const notification = document.createElement('div');
            notification.className = `alert alert-${type} custom-notification position-fixed`;
            notification.style.cssText = this.getNotificationStyles();

            notification.innerHTML = this.getNotificationHTML(message, type);
            return notification;
        },

        getNotificationStyles() {
            return `
                top: 20px;
                right: 20px;
                z-index: 1050;
                min-width: 300px;
                animation: fadeInUp 0.5s ease-out;
                border: none;
                border-radius: var(--radius-sm);
                backdrop-filter: blur(10px);
            `;
        },

        getNotificationHTML(message, type) {
            const icons = {
                'success': 'check-circle',
                'danger': 'exclamation-triangle',
                'warning': 'exclamation-circle',
                'info': 'info-circle'
            };

            return `
                <div class="d-flex align-items-center">
                    <i class="fas fa-${icons[type] || 'info-circle'} me-2"></i>
                    <span class="text-primary">${message}</span>
                    <button type="button" class="btn-close ms-auto" onclick="this.parentElement.parentElement.remove()"></button>
                </div>
            `;
        },

        autoRemove(notification, duration) {
            setTimeout(() => {
                if (notification.parentNode) {
                    notification.remove();
                }
            }, duration);
        }
    };

    document.addEventListener('DOMContentLoaded', () => {
        ThemeManager.init();
    });

    window.showNotification = NotificationManager.show.bind(NotificationManager);
</script>

{% block scripts %}{% endblock %}
</body>
</html>
