services:
  bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bot
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./settings.ini:/app/settings.ini:rw
      - ./src:/app/src:rw
    environment:
      TZ: "Europe/Moscow"
      DATABASE_URL: ${DATABASE_URL:-postgresql+asyncpg://bot:botpassword@db/twitch_bot}
      REDIS_URL: redis://redis:6379/0
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:8081/health || exit 1"]
      interval: 20s
      timeout: 5s
      retries: 3
    networks:
      - webnet

  db:
    image: postgres:17
    container_name: db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-bot}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-botpassword}
      POSTGRES_DB: ${POSTGRES_DB:-twitch_bot}
      POSTGRES_INITDB_ARGS: "--locale=en_US.UTF-8"
    volumes:
      - ./data/db:/var/lib/postgresql/data
    ports:
      - "5434:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-bot} -d ${POSTGRES_DB:-twitch_bot}"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s
    networks:
      - webnet

  redis:
    image: redis:7.2-alpine
    container_name: redis
    restart: unless-stopped
    command: redis-server --save "" --appendonly no
    ports:
      - "6379:6379"
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 20s
      timeout: 5s
      retries: 5
      start_period: 5s
    networks:
      - webnet

  admin:
    build:
      context: ./admin
    container_name: admin
    environment:
      AUTH_USERNAME: ${AUTH_USERNAME:-admin}
      AUTH_PASSWORD: ${AUTH_PASSWORD:-password}
      MAX_LOGIN_ATTEMPTS: ${MAX_LOGIN_ATTEMPTS:-5}
      SESSION_DURATION_MINUTES: ${SESSION_DURATION_MINUTES:-30}
      LOCKOUT_DURATION_MINUTES: ${LOCKOUT_DURATION_MINUTES:-15}

      DEFAULT_SSH_HOST: ${DEFAULT_SSH_HOST:-localhost}
      DEFAULT_SSH_USERNAME: ${DEFAULT_SSH_USERNAME:-root}
      DEFAULT_SSH_PASSWORD: ${DEFAULT_SSH_PASSWORD:-}
      DEFAULT_CONTAINER: ${DEFAULT_CONTAINER:-twitch-bot}

      SECRET_KEY: ${SECRET_KEY:-SUPER_SECRET_KEY_CHANGE_ME}
      JWT_ALGORITHM: ${JWT_ALGORITHM:-HS256}

      TZ: "Europe/Moscow"
    volumes:
      - ./admin/app/templates:/app/templates
      - ./admin/app/static:/app/static
      - ./admin/app:/app
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://localhost:8080/health"]
      interval: 20s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - webnet

  nginx:
    image: nginx:alpine
    container_name: nginx
    restart: unless-stopped
    depends_on:
      admin:
        condition: service_healthy
    ports:
      - "80:80"
      - "443:443"
    environment:
      NGINX_ENV: production
    volumes:
      - ./admin/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./admin/app:/app:ro
      - ./admin/nginx/entrypoint.sh:/etc/nginx/entrypoint.sh:ro
    entrypoint: ["/bin/sh", "/etc/nginx/entrypoint.sh"]
    healthcheck:
      test: ["CMD-SHELL", "curl -kf https://localhost/health || exit 1"]
      interval: 20s
      timeout: 10s
      retries: 3
    networks:
      - webnet

networks:
  webnet:
    driver: bridge

volumes:
  data:
